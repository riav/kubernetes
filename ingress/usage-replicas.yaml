apiVersion: apps/v1
kind: Deployment
metadata:
  name: usage-replicas
spec:
  replicas: 2
  selector:
    matchLabels:
      app: usage-replicas
  template:
    metadata:
      labels:
        app: usage-replicas
    spec:
      containers:
      - name: usage-replicas
        image: gcr.io/google_containers/echoserver:1.8
        ports:
        - containerPort: 8080
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP

---
apiVersion: v1
kind: Service
metadata:
  name: usage-replicas
  labels:
    app: usage-replicas
spec:
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: usage-replicas
