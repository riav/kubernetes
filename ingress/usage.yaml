apiVersion: apps/v1
kind: Deployment
metadata:
  name: foo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: foo
  template:
    metadata:
      labels:
        app: foo
    spec:
      containers:
        - name: foo-app
          image: hashicorp/http-echo:0.2.3
          args:
          - "-text=foo"
---
kind: Service
apiVersion: v1
metadata:
  name: foo-service
spec:
  selector:
    app: foo
  ports:
  - name: http
    port: 80
    targetPort: 5678  # Default port used by the image
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bar-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bar
  template:
    metadata:
      labels:
        app: bar
    spec:
      containers:
        - name: bar-app
          image: hashicorp/http-echo:0.2.3
          args:
          - "-text=bar"
---
kind: Service
apiVersion: v1
metadata:
  name: bar-service
spec:
  selector:
    app: bar
  ports:
  - name: http
    port: 80
    targetPort: 5678  # Default port used by the image

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: usage-ingress
spec:
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: "/foo"
        backend:
          service:
            name: foo-service
            port:
              name: http
      - pathType: Prefix
        path: "/bar"
        backend:
          service:
            name: bar-service
            port:
              name: http
---
